<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer Game</title>
    <style>
        body{ 
            background-color:rgb(240, 240, 240);
            background-attachment: local;
            background-repeat: space;
        }
        #container{
            display: block;
            position: fixed;
            margin-left: 2% ;
            width:95%;
            background-color: white;
        }
        #instructions{
            padding-left: 10px;
            padding-top: 20px;
            margin-top:20px;
            font-family: 'Arial',bold,  sans-serif	;
            font-size:x-large;
            word-wrap:normal;
            justify-self: center;
            color: white;
            display: block;
            border-left: 7px  solid rgb(1, 23, 65);
            height: 50px;
            position:relative;
            background-color:  rgb(0, 110, 201)
        }
        p{ 
            opacity: 75%;
        }
        
        #countDown{
            font-family: 'Arial Black Narrow', Black, monospace;
            font-size: 550%;
            text-align:center;
                display: block;
                /*border:1px solid red;*/
                height: 50px;
                position:relative;
        }
        .result{
            padding-bottom: 10px;
            word-wrap:normal;
            font-family: 'Courier bold', Bold, monospace;
            color:white;
            font-size:x-large;
            height:min-content;
                display: block;
            background-color: rgb(0, 110, 201);
            border-left:10px solid rgb(1, 23, 65);
            padding-left: 10px;
            padding-top: 10px;
                height: 50px;
                position:relative;
        }
        .button{
            align-content :center;
            font-family: 'Courier New', Black, monospace;
            font-size: larger;
            color: white;
            display: inline-block;
            block-size: 50px;
            background-color: rgb(0, 110, 201);
            border-bottom: 5px solid black;
            
        }
        .blueText {
            color: rgb(0, 110, 201);
        }
        .whiteText{
            color: seashell;
            opacity: 82%;
        }
        .disabled{
            display: none;
            visibility: hidden;
        }
        .Error{
            background-color: seashell;
            border-left:10px solid rgb(223, 0, 0) ;
            color: Red;
            padding-left: 2%;
        }
        #btnContainer{
            position: relative;
            padding-left:32%;
        }
        #btnContainer .button{
            margin-left: 20px;
            display:flex;
            text-align: center;
            min-width:220px;
            max-width: 220px;
        }
        
        
    </style>
</head>
<body>

    <div id="container">
        <p id="instructions" class="whiteText">
            Press the button when the timer is at 0.
              <!--  <label id="points">0 Pts</label>
                <label id="tries">0 tries</label>   -->
        </p>
        <p id="countDown" class="blueText"> </p>
        <p id="result" class="result"> </p>
        <div id="btnContainer">
            <button id="start" class="button">Start the game</button>
            <button id="testing" class="button Error">Testing Button</button>
            <button id="stopCountdown" class="button">Stop the countdown</button>
            <button id="restart" class="button">Restart the game</button>
        </div>
    </div>
    <script src="gameLogic.js"></script>

    </script>
    
</body>
</html>
